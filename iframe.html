<!DOCTYPE html>

        <style>
            * {

    </head>
    <body>

            require.config({

        </script>
        <script src="http://liuxuanzy.github.io/yogg/dep/jquery-1.10.2.min.js"></script>

            require(['yogg/index/index'], function (SceneLoader) {
